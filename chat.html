<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat on Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar status-bar_chat">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>21:07</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">휘둥이</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Wednesday, Jau 06, 2021</div>
      <div class="message-row">
        <img
          src="https://github.com/jongwon-kr/2021-01-02-kokoa/blob/master/img/KakaoTalk_20201230_234739814.jpg?raw=true:\Users\jongw\OneDrive\바탕 화면\jongwon github\2021-01-02-kokoa\img\KakaoTalk_20201230_234739814.jpg"
        />
        <div class="message-row_content">
          <span class="message_author">휘둥이</span>
          <div class="message_info">
            <span class="message_bubble">난 귀엽고 섹시하다</span>
            <span class="message_time">12:28</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://github.com/jongwon-kr/2021-01-02-kokoa/blob/master/img/KakaoTalk_20201230_234739814.jpg?raw=true"
        />
        <div class="message-row_content">
          <span class="message_author">휘둥이</span>
          <div class="message_info">
            <span class="message_bubble">난 돈도많고 부자다</span>
            <span class="message_time">12:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row-own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">??</span>
            <span class="message_time">12:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="  Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5abafe1d8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
