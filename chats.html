<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message on Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>21:07</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header_title">Chats</h1>
      <div class="screen_header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
       <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://github.com/jongwon-kr/2021-01-02-kokoa/blob/master/img/KakaoTalk_20201230_234739814.jpg?raw=true"
            class="user-component_avatar"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">휘colas</h4>
            <h6 class="user-component_subtitle">i'm sexy and cutty!!</h6>
          </div>
        </div>
        <div class="user-component_column">
          <span class="user-component_time">22:45</span>
          <span class="badge">1</span>
        </div>
       </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/5abafe1d8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
